name: terraform-create
on: { workflow_dispatch: {} }

jobs:
  create:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions: { id-token: write, contents: read }
    env:
      TF_IN_AUTOMATION: true
      TF_TOKEN_app_terraform_io: ${{ secrets.TF_API_TOKEN }}  # vía env (opcional, extra)

    steps:
      - uses: actions/checkout@v4

      # Método oficial: el action escribe credenciales del CLI
      - uses: hashicorp/setup-terraform@v3
        with:
          cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}
          terraform_wrapper: false

      # Fallback explícito (AHORA SIN COMILLAS: <<EOF para expandir la var)
      - name: Write Terraform CLI credentials (fallback)
        shell: bash
        env:
          TF_API_TOKEN: ${{ secrets.TF_API_TOKEN }}
        run: |
          mkdir -p ~/.terraform.d
          cat > ~/.terraform.d/credentials.tfrc.json <<EOF
          {
            "credentials": {
              "app.terraform.io": { "token": "${TF_API_TOKEN}" }
            }
          }
          EOF
          echo "TF_CLI_CONFIG_FILE=$HOME/.terraform.d/credentials.tfrc.json" >> $GITHUB_ENV
          wc -c ~/.terraform.d/credentials.tfrc.json

      - name: Init (TFC backend)
        run: terraform init -input=false

      - name: Fmt & Validate
        run: |
          terraform fmt -check -no-color
          terraform validate -no-color

      - name: Plan (save plan in remote run)
        run: terraform plan -out "create.tfplan" -no-color -input=false

      - name: Apply (auto)
        run: terraform apply -auto-approve -no-color "create.tfplan"

      - name: Monitor / Summary
        if: ${{ success() }}
        run: |
          echo "::group::Terraform State"
          terraform state list || true
          echo "::endgroup::"
          echo "::group::Terraform Outputs"
          terraform output -no-color || true
          echo "::endgroup::"
