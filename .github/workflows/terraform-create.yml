name: terraform-create
on:
  workflow_dispatch: {}

jobs:
  create:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      id-token: write
      contents: read
    concurrency:
      group: terraform-cloud-three-tier-dev
      cancel-in-progress: false

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}
          terraform_wrapper: false

      - name: Init (TFC backend)
        run: terraform init

      - name: Fmt & Validate
        run: |
          terraform fmt -check 
          terraform validate 

      - name: Plan (guarda plan en el run remoto)
        run: terraform plan -out "create.tfplan"

      - name: Apply (auto)
        run: terraform apply -auto-approve "create.tfplan"

      - name: Monitor / Summary
        if: ${{ success() }}
        run: |
          echo "::group::Terraform State"
          terraform state list || true
          echo "::endgroup::"
          echo "::group::Terraform Outputs"
          terraform output -no-color || true
          echo "::endgroup::"
