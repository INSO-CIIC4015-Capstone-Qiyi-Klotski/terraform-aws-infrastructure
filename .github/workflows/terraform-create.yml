name: terraform-create
on:
  workflow_dispatch: {}

jobs:
  create:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      id-token: write
      contents: read
    env:
      TF_IN_AUTOMATION: true
      TF_API_TOKEN: ${{ secrets.TF_API_TOKEN }}
      TF_TOKEN_app_terraform_io: ${{ secrets.TF_API_TOKEN }}

    concurrency:
      group: terraform-cloud-three-tier-dev
      cancel-in-progress: false

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform (write CLI creds)
        uses: hashicorp/setup-terraform@v3
        with:
          cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}

      - name: Ensure CLI credentials file exists
        shell: bash
        run: |
          mkdir -p ~/.terraform.d
          if [ -f ~/.terraformrc ] && [ ! -f ~/.terraform.d/credentials.tfrc.json ]; then
            ln -s ~/.terraformrc ~/.terraform.d/credentials.tfrc.json
          fi

      - name: Init (TFC backend)
        run: terraform init -input=false

      - name: Fmt & Validate
        run: |
          terraform fmt -check -no-color
          terraform validate -no-color

      - name: Plan (save plan in remote run)
        run: terraform plan -out "create.tfplan" -no-color -input=false

      - name: Apply (auto)
        run: terraform apply -auto-approve -no-color "create.tfplan"

      - name: Monitor / Summary
        if: ${{ success() }}
        run: |
          echo "::group::Terraform State"
          terraform state list || true
          echo "::endgroup::"
          echo "::group::Terraform Outputs"
          terraform output -no-color || true
          echo "::endgroup::"
