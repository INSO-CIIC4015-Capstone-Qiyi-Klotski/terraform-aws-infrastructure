name: terraform-destroy
on:
  workflow_dispatch: {}

jobs:
  destroy:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions: { id-token: write, contents: read }
    env:
      TF_API_TOKEN: ${{ secrets.TF_API_TOKEN }}
      TF_IN_AUTOMATION: true
    concurrency:
      group: terraform-cloud-three-tier-dev
      cancel-in-progress: false

    steps:
      - uses: actions/checkout@v4
      - uses: hashicorp/setup-terraform@v3

      - name: Init (TFC backend)
        run: terraform init -input=false

      - name: Plan destroy (guarda archivo)
        run: terraform plan -destroy -out "destroy.tfplan"

      - name: Apply destroy (auto)
        run: terraform apply -auto-approve "destroy.tfplan"

      - name: Monitor / Summary (post-destroy)
        if: ${{ always() }}
        run: |
          echo "::group::Terraform State (expected empty)"
          terraform state list || echo "Sin estado o vac√≠o (OK tras destroy)"
          echo "::endgroup::"
