name: terraform-destroy
on:
  workflow_dispatch: {}

jobs:
  destroy:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      id-token: write
      contents: read
    concurrency:
      group: terraform-cloud-three-tier-dev
      cancel-in-progress: false

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}
          terraform_wrapper: false

      - name: Init (TFC backend)
        run: terraform init

      - name: Plan destroy (guarda plan)
        run: terraform plan -destroy -out "destroy.tfplan"

      - name: Apply destroy (auto)
        run: terraform apply -auto-approve "destroy.tfplan"

      - name: Monitor / Summary (post-destroy)
        if: ${{ always() }}
        run: |
          echo "::group::Terraform State (expected empty)"
          terraform state list || echo "Sin estado o vac√≠o (OK tras destroy)"
          echo "::endgroup::"
