name: "TFC Destroy (plan+apply)"
on:
  workflow_dispatch: {}

env:
  TF_CLOUD_ORGANIZATION: "Kiwi_Num_Slide"
  TF_API_TOKEN: "${{ secrets.TF_API_TOKEN }}"
  TF_WORKSPACE: "three-tier-dev"
  CONFIG_DIRECTORY: "./"

jobs:
  terraform:
    name: "Destroy infra via TFC API"
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Upload Configuration
        id: upload
        uses: hashicorp/tfc-workflows-github/actions/upload-configuration@v1.2.0
        with:
          workspace: ${{ env.TF_WORKSPACE }}
          directory: ${{ env.CONFIG_DIRECTORY }}

      - name: Create Destroy Run
        id: run
        uses: hashicorp/tfc-workflows-github/actions/create-run@v1.2.0
        with:
          workspace: ${{ env.TF_WORKSPACE }}
          configuration_version: ${{ steps.upload.outputs.configuration_version_id }}
          is_destroy: true
          message: "Destroy run from GitHub Actions ${{ github.sha }}"

      - name: Debug run payload
        run: |
          echo '${{ steps.run.outputs.payload }}' | jq '.data.attributes | {is_destroy: .is_destroy, actions: .actions}'

      - name: Auto-Apply Destroy
        uses: hashicorp/tfc-workflows-github/actions/apply-run@v1.2.0
        with:
          run: ${{ steps.run.outputs.run_id }}
          comment: "Destroy Apply triggered by GitHub Actions"

      - name: Summary / Links
        run: |
          echo "Run ID: ${{ steps.run.outputs.run_id }}"
          echo "Run URL: ${{ steps.run.outputs.run_link }}"
